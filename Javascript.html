    <script>
        function abc(){

            firstname=document.f1.fn.value;

            // alert("My FUll name is :"+fullname);
          
        }
    </script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function abc(){

            a=parseInt(  document.f1.a.value );
            b= parseInt( document.f1.b.value ) ;
            sum = a +b;
            document.f1.result.value=sum;

          
        }
    </script>
</head>
<body>
    <div style="text-align: center;">
        <h1> HI Please fill the Details </h1>
        
        <form name="f1">

                A value<input type="text" name="a"><br>
                B value  :<input type="text" name="b"><br>
                
               Result :<input type="text" name="result"><br>

                <br>
                <input type="button" value="ADD" onclick="abc()"> 
        </form>
    </div>
</body>
</html>
